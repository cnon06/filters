<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- style.css -->
    <link rel="stylesheet" href="style.css" />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51"
      crossorigin="anonymous"
    />

    <title>Filters</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-4">
          <div class="card">
            <!-- Marka -->

            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box1"
                >
                  <i class="fa fa-chevron-down ms-1"></i>Brand
                </a>
              </header>
              <div class="collapse show" id="collapse_box1">
                <div class="card-body col-12">
                 
                  <div class="container">
                    <ul class="menu scroll">
                      <li><a href="#" >Lenovo</a></li>
                      <li><a href="#" >Asus</a></li>
                      <li><a href="#" >Dell</a></li>
                      <li><a href="#" >Hp</a></li>
                      <li><a href="#" >MSI</a></li>
                      <li><a href="#" >Samsung</a></li>
                    </ul>
                  </div>
                  
                 
                </div>
              </div>
            </div>
            <!-- Fiyat -->

            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box2"
                >
                  <i class="fa fa-chevron-down ms-1"></i>Price
                </a>
              </header>
              <div class="collapse show" id="collapse_box2">
                <div class="card-body col-12">
                  
                    <div class="container">
                      <label for="" class="form-label">Min</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="5.000 TL"
                      />
                    </div>
                    
                    <div class="container">
                      <label for="" class="form-label">Max</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="10.000 TL"
                      />
                    </div>

                   
                      
                   
                  
                </div>
              </div>
            </div>

            <!-- Ekran Boyutu -->
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box3"
                >
                  <i class="fa fa-chevron-down ms-1"></i>Screen Size
                </a>
              </header>
              <div class="collapse show" id="collapse_box3">
                <div class="card-body ">

                    <div class="conatiner d-flex flex-wrap">
                      <input type="checkbox" class="btn-check" id="btn-check-outlined_1" autocomplete="off">
                      <label class="btn btn-outline-dark  m-1" for="btn-check-outlined_1">13.3 inch</label><br>

                      <input type="checkbox" class="btn-check" id="btn-check-outlined_2" autocomplete="off">
                      <label class="btn btn-outline-dark  m-1" for="btn-check-outlined_2">14 inch</label><br>

                      <input type="checkbox" class="btn-check" id="btn-check-outlined_3" autocomplete="off">
                      <label class="btn btn-outline-dark  m-1" for="btn-check-outlined_3">15.6 inch</label><br>

                      <input type="checkbox" class="btn-check" id="btn-check-outlined_4" autocomplete="off">
                      <label class="btn btn-outline-dark  m-1" for="btn-check-outlined_4">17 inch</label><br>
    
    
                      
                    </div>
                 
                </div>
              </div>
            </div>


            <!-- RAM kapasitesi -->
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box4"
                >
                  <i class="fa fa-chevron-down ms-1"></i>RAM Capacity
                </a>
              </header>
              <div class="collapse show" id="collapse_box4">
                
                <div class="card-body col-12">
                  
                  <label for="" class="checkbox-btn my-2 me-2">
                    <input type="checkbox" />
                    <span class="form-check-label">8 GB</span>
                  </label>

                  <label for="" class="checkbox-btn my-2 me-2">
                    <input type="checkbox" />
                    <span class="form-check-label">16 GB</span>
                  </label>

                  <label for="" class="checkbox-btn my-2 me-2">
                    <input type="checkbox" />
                    <span class="form-check-label">32 GB</span>
                  </label>

                  <label for="" class="checkbox-btn my-2 me-2">
                    <input type="checkbox" />
                    <span class="form-check-label">64 GB</span>
                  </label>


                 

                 
                </div>
              </div>
            </div>


             <!-- Product Model -->
             <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box4"
                >
                  <i class="fa fa-chevron-down ms-1"></i>Product Model
                </a>
              </header>
              <div class="collapse show" id="collapse_box4">
                
                <div class="card-body col-12">
                  
                  <div class="container">
                    <ul class="menu scroll">
                      <li> <label for="" class="radio-btn my-2 me-2">
                        <input type="radio" name="product-name" />
                        <span class="form-check-label">Gaming</span>
                      </label></li>
                      <li><label for="" class="radio-btn my-2 me-2">
                        <input type="radio" name="product-name" />
                        <span class="form-check-label">Office</span>
                      </label></li>
                      <li><label for="" class="radio-btn my-2 me-2">
                        <input type="radio" name="product-name" />
                        <span class="form-check-label">Portable</span>
                      </label></li>
                      <li>  <label for="" class="radio-btn my-2 me-2">
                        <input type="radio" name="product-name" />
                        <span class="form-check-label">Hybrid</span>
                      </label></li>
                   
                    </ul>
                  </div>


                 

                  

                  


                

                 
                </div>
              </div>
            </div>

             <!-- Button-->
             <div class="filter-box">
              <header class="card-header text-center">
                <button type="button" class="btn btn-outline-dark w-100">Submit</button>
              </header>
              
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js codes -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
